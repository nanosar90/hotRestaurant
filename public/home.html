<body class='my-auto flex-col bg-gray-700'>

 <div class='bg-gray-200 text-center align-center m-20 shadow-md'>

    <div class='w-auto my-auto mx-auto flex text-7xl text-gray-700 text-center'>

    </div>

    </div>

</div>
